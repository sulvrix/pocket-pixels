<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PocketPixels - Pocketdex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .type-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            color: white;
            margin-right: 0.5rem;
            font-size: 0.9rem;
            width: 5em;
            text-align: center;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
        }

        .normal {
            background-color: #A8A77A;
        }

        .fire {
            background-color: #EE8130;
        }

        .water {
            background-color: #6390F0;
        }

        .electric {
            background-color: #F7D02C;
            color: #333;
        }

        .grass {
            background-color: #7AC74C;
        }

        .ice {
            background-color: #96D9D6;
            color: #333;
        }

        .fighting {
            background-color: #C22E28;
        }

        .poison {
            background-color: #A33EA1;
        }

        .ground {
            background-color: #E2BF65;
            color: #333;
        }

        .flying {
            background-color: #A98FF3;
        }

        .psychic {
            background-color: #F95587;
        }

        .bug {
            background-color: #A6B91A;
        }

        .rock {
            background-color: #B6A136;
        }

        .ghost {
            background-color: #735797;
        }

        .dragon {
            background-color: #6F35FC;
        }

        .dark {
            background-color: #705746;
        }

        .steel {
            background-color: #B7B7CE;
            color: #333;
        }

        .fairy {
            background-color: #D685AD;
        }

        .pokemon-image {
            width: 200px;
            height: 200px;
            display: block;
            margin: 0 auto 1rem;
            object-fit: contain;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .hidden {
            display: none;
        }

        #pokemon-table {
            background-color: white;
        }

        .table-hover tbody tr:hover {
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.05);
        }
    </style>
</head>

<body class="bg-light">
    <div class="container py-4">
        <div class="mb-4 text-center">
            <div class="col-md-6 mx-auto">
                <input type="text" id="search" class="form-control form-control-lg"
                    placeholder="Search Pokémon by name...">
            </div>
        </div>

        <main id="main-content">
            <div class="table-responsive rounded-3 shadow-sm">
                <table id="pokemon-table" class="table table-bordered table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th scope="col" class="sortable" data-key="id">#</th>
                            <th scope="col" class="sortable" data-key="name">Name</th>
                            <th scope="col" class="sortable" data-key="types">Types</th>
                            <th scope="col" class="sortable" data-key="form">Form</th>
                            <th scope="col" class="sortable" data-key="total">Total</th>
                            <th scope="col" class="sortable" data-key="hp">HP</th>
                            <th scope="col" class="sortable" data-key="attack">Attack</th>
                            <th scope="col" class="sortable" data-key="defense">Defense</th>
                            <th scope="col" class="sortable" data-key="spAttack">Sp. Attack</th>
                            <th scope="col" class="sortable" data-key="spDefense">Sp. Defense</th>
                            <th scope="col" class="sortable" data-key="speed">Speed</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div id="details" class="card mt-4 hidden">
                <div class="card-body p-4">
                    <button id="back-button" class="btn btn-danger mb-4">
                        <i class="bi bi-arrow-left"></i> Back to list
                    </button>
                    <div id="pokemon-details-content"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const tableBody = document.querySelector("#pokemon-table tbody");
        const detailsDiv = document.getElementById("details");
        const detailsContent = document.getElementById("pokemon-details-content");
        const searchInput = document.getElementById("search");
        const tableHeaders = document.querySelectorAll("th.sortable");

        let currentSort = { key: null, direction: 1 };
        let pokemonList = [];
        let displayedList = [];

        // Fetch data from JSON file
        fetch('pocket-pixels/data/pokemon-data.json')
            .then(response => response.json())
            .then(data => {
                // Transform the data to match our structure
                pokemonList = data.map(pokemon => {
                    const stats = pokemon.data.slice(7, 14).map(stat => {
                        // Remove any text in parentheses and convert to number
                        const cleanStat = stat.split(' ')[0];
                        return parseInt(cleanStat, 10);
                    });

                    return {
                        id: parseInt(pokemon.id, 10),
                        name: pokemon.data[0].toLowerCase(),
                        displayName: pokemon.data[0],
                        types: pokemon.data.slice(1, 3).filter(type => type !== "-"),
                        form: pokemon.data[3],
                        abilities: pokemon.data.slice(4, 7).filter(ability => ability !== "-").map((ability, index) => index === 2 ? `<strong style="color: #c8c8c8;">${ability}</strong>` : ability),
                        total: parseInt(pokemon.data[7].split(' ')[0], 10),
                        hp: stats[1],
                        attack: stats[2],
                        defense: stats[3],
                        spAttack: stats[4],
                        spDefense: stats[5],
                        speed: stats[6],
                        spawnLocation: pokemon.data[14],
                        spawnTime: pokemon.data[15],
                        sprite: `/assets/${pokemon.id}.png`
                    };
                });

                displayedList = [...pokemonList];
                displayPokemonList();

                if (location.hash.startsWith("#pokemon/")) {
                    const name = location.hash.split("/")[1];
                    showPokemonDetails(name);
                }
            })
            .catch(error => {
                console.error("Error loading Pokémon data:", error);
                // Fallback to empty array if there's an error
                pokemonList = [];
                displayedList = [];
                displayPokemonList();
            });

        function displayPokemonList() {
            tableBody.innerHTML = "";
            displayedList.forEach((pokemon) => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td class="fw-bold">${pokemon.id}</td>
                    <td class="text-capitalize">${pokemon.name}</td>
                    <td>${pokemon.types.map(type => `<span class="type-badge ${type.toLowerCase()}">${type}</span>`).join('')}</td>
                    <td>${pokemon.form}</td>
                    <td>${pokemon.total}</td>
                    <td>${pokemon.hp}</td>
                    <td>${pokemon.attack}</td>
                    <td>${pokemon.defense}</td>
                    <td>${pokemon.spAttack}</td>
                    <td>${pokemon.spDefense}</td>
                    <td>${pokemon.speed}</td>
                `;
                tr.addEventListener("click", () => {
                    history.pushState({}, "", `#pokemon/${pokemon.name}`);
                    showPokemonDetails(pokemon.name);
                });
                tableBody.appendChild(tr);
            });
        }

        function showPokemonDetails(name) {
            const pokemon = pokemonList.find(p => p.name === name);
            if (!pokemon) return;

            detailsContent.innerHTML = `
                <div class="text-center mb-4">
                    <img src="${pokemon.sprite}" alt="${pokemon.name}" class="pokemon-image">
                    <h2 class="mb-3">${pokemon.displayName} <span class="text-muted">#${pokemon.id.toString().padStart(3, '0')}</span></h2>
                    <div class="d-flex justify-content-center gap-2 mb-3">
                        ${pokemon.types.map(type => `<span class="type-badge ${type.toLowerCase()}">${type}</span>`).join('')}
                    </div>
                    <p class="lead">${pokemon.form}</p>
                </div>
                
                <div class="details-grid">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title h5">Stats</h3>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span>Total</span>
                                    <span class="badge bg-primary rounded-pill">${pokemon.total}</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span>HP</span>
                                    <span class="badge bg-success rounded-pill">${pokemon.hp}</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span>Attack</span>
                                    <span class="badge bg-danger rounded-pill">${pokemon.attack}</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span>Defense</span>
                                    <span class="badge bg-info rounded-pill">${pokemon.defense}</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span>Sp. Attack</span>
                                    <span class="badge bg-warning rounded-pill">${pokemon.spAttack}</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span>Sp. Defense</span>
                                    <span class="badge bg-secondary rounded-pill">${pokemon.spDefense}</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span>Speed</span>
                                    <span class="badge bg-dark rounded-pill">${pokemon.speed}</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title h5">Abilities</h3>
                            <ul class="list-group list-group-flush">
                                ${pokemon.abilities.map(ability => `
                                    <li class="list-group-item">${ability}</li>
                                `).join('')}
                            </ul>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title h5">Spawn Info</h3>
                            <div class="list-group list-group-flush">
                                <div class="list-group-item">
                                    <h4 class="h6 mb-1">Location</h4>
                                    <p class="mb-0">${pokemon.spawnLocation}</p>
                                </div>
                                <div class="list-group-item">
                                    <h4 class="h6 mb-1">Time</h4>
                                    <p class="mb-0">${pokemon.spawnTime}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            document.querySelector("#pokemon-table").classList.add("hidden");
            detailsDiv.classList.remove("hidden");

            document.getElementById("back-button").addEventListener("click", goBack);
        }

        function goBack() {
            history.pushState({}, "", location.pathname);
            detailsDiv.classList.add("hidden");
            document.querySelector("#pokemon-table").classList.remove("hidden");
        }

        function sortTable(key) {
            const direction = currentSort.key === key ? -currentSort.direction : 1;
            currentSort = { key, direction };

            // Clear existing sort indicators
            tableHeaders.forEach(header => {
                header.innerHTML = header.innerHTML.replace(/ ?↑|↓/, '');
            });

            // Add new sort indicator
            const currentHeader = document.querySelector(`th[data-key="${key}"]`);
            currentHeader.innerHTML += direction === 1 ? ' ↑' : ' ↓';

            displayedList.sort((a, b) => {
                if (a[key] < b[key]) return -1 * direction;
                if (a[key] > b[key]) return 1 * direction;
                return 0;
            });
            displayPokemonList();
        }

        searchInput.addEventListener("input", () => {
            const query = searchInput.value.toLowerCase();
            displayedList = pokemonList.filter(p => p.name.includes(query));
            displayPokemonList();
        });

        tableHeaders.forEach(th => {
            th.addEventListener("click", () => sortTable(th.dataset.key));
        });

        window.addEventListener("popstate", () => {
            if (location.hash.startsWith("#pokemon/")) {
                const name = location.hash.split("/")[1];
                showPokemonDetails(name);
            } else {
                goBack();
            }
        });
    </script>
</body>

</html>
